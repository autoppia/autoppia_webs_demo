<div id="products" class="page-layout carded fullwidth inner-scroll">

<!-- TOP BACKGROUND -->
<div class="top-bg accent"></div>
<!-- / TOP BACKGROUND -->

<!-- CENTER -->
<div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/list-department'">
                <mat-icon>arrow_back</mat-icon>
            </button>

            <div class="product-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'100ms',scale:'0.2'}}">
                <img [src]="'assets/images/ecommerce/product-image-placeholder.png'">
            </div>

            <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                <div class="h2">
                    New Department
                </div>
                <div class="subtitle secondary-text">
                    <span>Department Detail</span>
                </div>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- ADD BUTTON -->
        <button mat-raised-button
                [routerLink]="'/apps/list-department'"
                class="add-product-button fuse-white mt-24 mt-md-0">
            <span>LIST DEPARTMENT</span>
        </button>
        <!-- / ADD BUTTON -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

        <!-- CONTENT -->
        <div class="content">

            <form name="formDepartment" [formGroup]="formDepartment" class="product w-100-p" fxLayout="column" (ngSubmit) = "onClickSubmitDepartment(formDepartment.value)">


                <div class="tab-content p-24" fusePerfectScrollbar>
                    <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Department Name"
                                name="name"
                                formControlName="name"
                                required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                        <mat-label>Location</mat-label>
                        <input matInput placeholder="Department Location"
                                name="location"
                                formControlName="location"
                                required>
                    </mat-form-field>

                    <div>
                        <button mat-raised-button color="accent" class="submit-button" aria-label="SUBMIT"
                                [disabled]="formDepartment.invalid">
                            SUBMIT
                        </button>
                    </div>
                </div>

            </form>

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

</div>
<!-- / CENTER -->

</div>
