<div id="products" class="page-layout carded fullwidth inner-scroll">

<!-- TOP BACKGROUND -->
<div class="top-bg accent"></div>
<!-- / TOP BACKGROUND -->

<!-- CENTER -->
<div class="center">

    <!-- HEADER -->
    <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/list-attendance'">
                <mat-icon>arrow_back</mat-icon>
            </button>

            <div class="product-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'100ms',scale:'0.2'}}">
                <img [src]="'assets/images/ecommerce/product-image-placeholder.png'">
            </div>

            <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                <div class="h2">
                    New Attendance
                </div>
                <div class="subtitle secondary-text">
                    <span>Attendance Detail</span>
                </div>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- ADD BUTTON -->
        <button mat-raised-button
                [routerLink]="'/apps/list-attendance'"
                class="add-product-button fuse-white mt-24 mt-md-0">
            <span>LIST ATTENDANCE</span>
        </button>
        <!-- / ADD BUTTON -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

        <!-- CONTENT -->
        <div class="content">

            <form name="formAttendance" [formGroup]="formAttendance" class="product w-100-p" fxLayout="column" (ngSubmit) = "onClickSubmitAttendance(formAttendance.value)">


                <div class="tab-content p-24" fusePerfectScrollbar>
                    <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                        <mat-label>Employee</mat-label>
                        <mat-select placeholder="Attendance Employee" formControlName="employee_id" name="employee_id" required>
                            <mat-option *ngFor="let item of dataEmployeeSelect" [value]="item.id">
                                {{ item.firstName }} {{ item.lastName }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="date"
                                name="date"
                                formControlName="date"
                                required>
                        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                        <mat-datepicker #date></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                        <mat-label>Status</mat-label>
                        <input matInput placeholder="Attendance Status"
                                name="status"
                                formControlName="status"
                                required>
                    </mat-form-field>

                    <div>
                        <button mat-raised-button color="accent" class="submit-button" aria-label="SUBMIT"
                                [disabled]="formAttendance.invalid">
                            SUBMIT
                        </button>
                    </div>
                </div>

            </form>

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

</div>
<!-- / CENTER -->

</div>
