services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${WEB_PORT}:8007"
    restart: always
    environment:
      - API_URL=http://app:8080
      - PORT=8007
      - NODE_ENV=production
    networks:
      - apps_net

networks:
  apps_net:
    external: true
