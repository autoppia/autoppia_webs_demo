services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_ENABLE_DYNAMIC_HTML_STRUCTURE: ${NEXT_PUBLIC_ENABLE_DYNAMIC_HTML_STRUCTURE:-true}
    ports:
      - "${WEB_PORT}:8007"
    restart: always
    environment:
      - API_URL=http://app:8080
      - PORT=8007
      - NODE_ENV=production
      - NEXT_PUBLIC_ENABLE_DYNAMIC_HTML_STRUCTURE=${NEXT_PUBLIC_ENABLE_DYNAMIC_HTML_STRUCTURE:-true}
    networks:
      - apps_net

networks:
  apps_net:
    external: true
