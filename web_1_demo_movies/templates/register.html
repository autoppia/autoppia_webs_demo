{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h3 class="mb-0"><i class="fas fa-user-plus mr-2"></i>Create an Account</h3>
                </div>
                
                <div class="card-body p-4">
                    <form method="post" action="{% url 'movieapp:register' %}">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user mr-1"></i> Username
                            </label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required autofocus>
                            <small class="form-text text-muted">
                                Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope mr-1"></i> Email
                            </label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password1">
                                <i class="fas fa-lock mr-1"></i> Password
                            </label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Create a password" required>
                            <small class="form-text text-muted">
                                Your password must contain at least 8 characters.
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label for="password2">
                                <i class="fas fa-lock mr-1"></i> Confirm Password
                            </label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password" required>
                        </div>
                        
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fas fa-user-plus mr-1"></i> Create Account
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer bg-light text-center py-3">
                    <p class="mb-0">Already have an account? <a href="{% url 'movieapp:login' %}">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
