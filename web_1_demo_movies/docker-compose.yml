version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # Container name can be omitted so Docker Compose auto-generates a name
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      - DEBUG=0
      - DB_NAME=web3_movies
      - DB_USER=postgres
      - DB_PASSWORD=autoppia_2025
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=web3_movies
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=autoppia_2025
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5434}:5432"

volumes:
  db_data:
