services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "${WEB_PORT}:8000"
    environment:
      - DEBUG=0
      - DB_NAME=web1_movies
      - DB_USER=postgres
      - DB_PASSWORD=autoppia_2025
      - DB_HOST=db
      - DB_PORT=5432
      - ENABLE_DYNAMIC_HTML=${ENABLE_DYNAMIC_HTML:-true}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web1_net

  db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_DB=web1_movies
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=autoppia_2025
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:5432"
    volumes:
      - web1_db_data:/var/lib/postgresql/data
    networks:
      - web1_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d web1_movies"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  web1_db_data:

networks:
  web1_net:
    driver: bridge
