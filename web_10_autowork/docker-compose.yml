services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENABLE_DYNAMIC_HTML: ${ENABLE_DYNAMIC_HTML:-false}
        ENABLE_DYNAMIC_HTML_STRUCTURE: ${ENABLE_DYNAMIC_HTML_STRUCTURE:-false}
        ENABLE_DATA_GENERATION: ${ENABLE_DATA_GENERATION:-false}
        ENABLE_DB_MODE: ${ENABLE_DB_MODE:-false}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://app:8080}
        API_URL: ${API_URL:-http://app:8080}
        NEXT_PUBLIC_ENABLE_DB_MODE: ${NEXT_PUBLIC_ENABLE_DB_MODE:-false}
        DATA_SEED_VALUE: ${DATA_SEED_VALUE:-}
        NEXT_PUBLIC_DATA_SEED_VALUE: ${NEXT_PUBLIC_DATA_SEED_VALUE:-}
        DEFAULT_SEED_STRUCTURE: ${DEFAULT_SEED_STRUCTURE:-1}
        DYNAMIC_HTML_STRUCTURE: ${DYNAMIC_HTML_STRUCTURE:-false}
    ports:
      - "127.0.0.1:${WEB_PORT}:8009"
    restart: always
    environment:
      - API_URL=${API_URL:-http://app:8080}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://app:8080}
      - PORT=8009
      - NODE_ENV=production
      - ENABLE_DYNAMIC_HTML=${ENABLE_DYNAMIC_HTML:-false}
      - ENABLE_DYNAMIC_HTML_STRUCTURE=${ENABLE_DYNAMIC_HTML_STRUCTURE:-false}
      - ENABLE_DATA_GENERATION=${ENABLE_DATA_GENERATION:-false}
      - ENABLE_DB_MODE=${ENABLE_DB_MODE:-false}
      - NEXT_PUBLIC_ENABLE_DB_MODE=${NEXT_PUBLIC_ENABLE_DB_MODE:-false}
      - DATA_SEED_VALUE=${DATA_SEED_VALUE:-}
      - NEXT_PUBLIC_DATA_SEED_VALUE=${NEXT_PUBLIC_DATA_SEED_VALUE:-}
      - NEXT_PUBLIC_ENABLE_DYNAMIC_HTML=${ENABLE_DYNAMIC_HTML:-false}
      - NEXT_PUBLIC_ENABLE_DYNAMIC_HTML_STRUCTURE=${ENABLE_DYNAMIC_HTML_STRUCTURE:-false}
      - NEXT_PUBLIC_DEFAULT_SEED_STRUCTURE=${DEFAULT_SEED_STRUCTURE:-1}
      - DYNAMIC_HTML_STRUCTURE=${ENABLE_DYNAMIC_HTML_STRUCTURE:-false}
      - NEXT_PUBLIC_DYNAMIC_HTML_STRUCTURE=${ENABLE_DYNAMIC_HTML_STRUCTURE:-false}
    networks:
      - apps_net

networks:
  apps_net:
    external: true
