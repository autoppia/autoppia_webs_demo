{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-plus-circle mr-2"></i>Add New Book</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="movie-form">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="name"><i class="fas fa-book mr-1"></i> Book Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter book name" required>
                        </div>
                        <div class="form-group" style="display: none">
                            <label for="name"><i class="fas fa-book mr-1"></i> User Id</label>
                            <input type="number" id="userId" name="userId" class="form-control" placeholder="User Id" required value="{{ user.id }}">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="year"><i class="fas fa-calendar-alt mr-1"></i> Year</label>
                                    <input type="number" id="year" name="year" class="form-control" placeholder="Release year" min="1900" max="2025" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="duration"><i class="fas fa-file mr-1"></i> Total (pages)</label>
                                    <input type="number" id="duration" name="duration" class="form-control" placeholder="Total pages" min="1">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="director"><i class="fas fa-user mr-1"></i> Author</label>
                                    <input type="text" id="director" name="director" class="form-control" placeholder="Author's name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="rating"><i class="fas fa-star mr-1"></i> Rating</label>
                                    <select id="rating" name="rating" class="form-control">
                                        <option value="">Select a rating</option>
                                        <option value="5">5 - Excellent</option>
                                        <option value="4">4 - Very Good</option>
                                        <option value="3">3 - Good</option>
                                        <option value="2">2 - Fair</option>
                                        <option value="1">1 - Poor</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="genre"><i class="fas fa-tags mr-1"></i> Categories</label>
                            <select id="genre" name="genre" class="form-control" multiple>
                                <option value="action">Action</option>
                                <option value="adventure">Adventure</option>
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                                <option value="horror">Horror</option>
                                <option value="sci_fi">Science Fiction</option>
                                <option value="romance">Romance</option>
                                <option value="animation">Animation</option>
                                <option value="documentary">Documentary</option>
                            </select>
                            <small class="form-text text-muted">Hold Ctrl key to select multiple genres.</small>
                        </div>

                        {% comment %} <div class="form-group">
                            <label for="cast"><i class="fas fa-users mr-1"></i> Cast</label>
                            <input type="text" id="cast" name="cast" class="form-control" placeholder="Main actors separated by commas">
                        </div> {% endcomment %}

                        <div class="form-group">
                            <label for="desc"><i class="fas fa-info-circle mr-1"></i> Description</label>
                            <textarea id="desc" name="desc" class="form-control" rows="4" placeholder="Write a brief introduction about the book" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="trailer"><i class="fab fa-youtube mr-1"></i> Trailer URL (YouTube)</label>
                            <input type="url" id="trailer" name="trailer" class="form-control" placeholder="https://www.youtube.com/watch?v=...">
                        </div>

                        <div class="form-group">
                            <label for="img"><i class="fas fa-image mr-1"></i> Book Poster</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="img" name="img" accept="image/*" required>
                                <label class="custom-file-label" for="img">Choose file</label>
                            </div>
                            <small class="form-text text-muted">Accepted formats: JPG, PNG. Maximum size: 5MB.</small>
                        </div>

                        <div class="form-group" id="imagePreview" style="display: none;">
                            <label>Preview:</label>
                            <img id="preview" src="#" alt="Preview" class="img-fluid mt-2 img-thumbnail" style="max-height: 300px;">
                        </div>

                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save mr-2"></i>Save Book
                            </button>
                            <a href="{% url 'booksapp:index' %}" class="btn btn-secondary btn-lg ml-2">
                                <i class="fas fa-times mr-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Script to show image preview
    document.getElementById('img').addEventListener('change', function(e) {
        var file = e.target.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
            document.getElementById('imagePreview').style.display = 'block';
        }

        reader.readAsDataURL(file);

        // Update file name in the label
        var fileName = file.name;
        var label = document.querySelector('.custom-file-label');
        label.textContent = fileName;
    });
</script>
{% endblock %}
