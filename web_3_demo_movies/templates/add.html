{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-plus-circle mr-2"></i>Añadir Nueva Película</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="movie-form">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="name"><i class="fas fa-film mr-1"></i> Nombre de la Película</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Introduce el nombre de la película" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="year"><i class="fas fa-calendar-alt mr-1"></i> Año</label>
                                    <input type="number" id="year" name="year" class="form-control" placeholder="Año de lanzamiento" min="1900" max="2025" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="duration"><i class="fas fa-clock mr-1"></i> Duración (minutos)</label>
                                    <input type="number" id="duration" name="duration" class="form-control" placeholder="Duración en minutos" min="1">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="director"><i class="fas fa-user mr-1"></i> Director</label>
                                    <input type="text" id="director" name="director" class="form-control" placeholder="Nombre del director">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="rating"><i class="fas fa-star mr-1"></i> Calificación</label>
                                    <select id="rating" name="rating" class="form-control">
                                        <option value="">Selecciona una calificación</option>
                                        <option value="5">5 - Excelente</option>
                                        <option value="4">4 - Muy Buena</option>
                                        <option value="3">3 - Buena</option>
                                        <option value="2">2 - Regular</option>
                                        <option value="1">1 - Mala</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="genre"><i class="fas fa-tags mr-1"></i> Género</label>
                            <select id="genre" name="genre" class="form-control" multiple>
                                <option value="accion">Acción</option>
                                <option value="aventura">Aventura</option>
                                <option value="comedia">Comedia</option>
                                <option value="drama">Drama</option>
                                <option value="terror">Terror</option>
                                <option value="ciencia_ficcion">Ciencia Ficción</option>
                                <option value="romance">Romance</option>
                                <option value="animacion">Animación</option>
                                <option value="documental">Documental</option>
                            </select>
                            <small class="form-text text-muted">Mantén presionada la tecla Ctrl para seleccionar múltiples géneros.</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="cast"><i class="fas fa-users mr-1"></i> Reparto</label>
                            <input type="text" id="cast" name="cast" class="form-control" placeholder="Actores principales separados por comas">
                        </div>
                        
                        <div class="form-group">
                            <label for="desc"><i class="fas fa-info-circle mr-1"></i> Descripción</label>
                            <textarea id="desc" name="desc" class="form-control" rows="4" placeholder="Escribe una sinopsis o descripción de la película" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="trailer"><i class="fab fa-youtube mr-1"></i> URL del Trailer (YouTube)</label>
                            <input type="url" id="trailer" name="trailer" class="form-control" placeholder="https://www.youtube.com/watch?v=...">
                        </div>
                        
                        <div class="form-group">
                            <label for="img"><i class="fas fa-image mr-1"></i> Póster de la Película</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="img" name="img" accept="image/*" required>
                                <label class="custom-file-label" for="img">Seleccionar archivo</label>
                            </div>
                            <small class="form-text text-muted">Formatos aceptados: JPG, PNG. Tamaño máximo: 5MB.</small>
                        </div>
                        
                        <div class="form-group" id="imagePreview" style="display: none;">
                            <label>Vista previa:</label>
                            <img id="preview" src="#" alt="Vista previa" class="img-fluid mt-2 img-thumbnail" style="max-height: 300px;">
                        </div>
                                
                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save mr-2"></i>Guardar Película
                            </button>
                            <a href="{% url 'movieapp:index' %}" class="btn btn-secondary btn-lg ml-2">
                                <i class="fas fa-times mr-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Script para mostrar la vista previa de la imagen
    document.getElementById('img').addEventListener('change', function(e) {
        var file = e.target.files[0];
        var reader = new FileReader();
        
        reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
            document.getElementById('imagePreview').style.display = 'block';
        }
        
        reader.readAsDataURL(file);
        
        // Actualizar el nombre del archivo en la etiqueta
        var fileName = file.name;
        var label = document.querySelector('.custom-file-label');
        label.textContent = fileName;
    });
</script>
{% endblock %}
